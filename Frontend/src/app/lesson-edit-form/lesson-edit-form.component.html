<div class="container">
  <!-- Title Field -->
  <div class="row mt-2">
    <label class="col-md-1" for="title">Title</label>
    <input id="title" type="text" class="col-md-5" [(ngModel)]="title">
  </div>

  <!-- Description Field -->
  <div class="row mt-2">
    <label class="col-md-1" for="description">Description</label>
    <textarea id="description" class="col-11" rows="4" [(ngModel)]="description"></textarea>
  </div>

  <!-- Category, Level, and Prerequisites Fields -->
  <div class="row mt-2">
    <label class="col-md-1" for="category">Category</label>
    <input id="category" type="text" class="col-md-2" [(ngModel)]="category">

    <label
      class="col-md-1"
      for="level"
      ngbTooltip="Enter value between 1 (basics) to 10 (advanced)"
      placement="top"
    >
      Level
    </label>
    <input id="level" type="number" class="col-md-1" min="1" max="10" [(ngModel)]="level">

    <label class="col-md-1" for="prerequisites">Prerequisite</label>
    <input id="prerequisites" type="text" class="col-md-6" [(ngModel)]="prerequisite">
  </div>

  <!-- Tags Field -->
  <div class="row mt-2">
    <label
      class="col-md-1"
      for="tags"
      ngbTooltip="Enter tags, separated by commas"
      placement="top"
    >
      Tags
    </label>
    <input
      id="tags"
      type="text"
      class="col-md-11"
      placeholder="Enter tags"
      [(ngModel)]="tags"
    >
  </div>

  <!-- License Field -->
  <div class="row mt-1">
    <label class="col-md-1" for="license">License</label>
    <input id="license" type="text" class="col-md-5" [(ngModel)]="copyright">
  </div>

  <!-- Submit Button -->
  <div class="row mt-2">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" (click)="onClickSubmit()">Submit</button>
    </div>
  </div>
</div>

<form>
  <div class="form-group">
    <label for="titleField">Title</label>
    <input type="text" class="form-control" id="titleField" placeholder="Enter title" [(ngModel)]="model.title"
           [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="descriptionField">Description</label>
    <textarea class="form-control" id="descriptionField" rows="3" placeholder="Enter description"
              [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div class="form-group">
    <label for="categoryField">Category</label>
    <input type="text" class="form-control" id="categoryField" placeholder="Enter category" [(ngModel)]="model.category"
           [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="levelField" ngbTooltip="Enter value between 1(basics) to 10(advanced)" placement="top">Level</label>
    <input type="number" class="form-control" id="levelField" placeholder="Enter level" min="1" max="10"
           [(ngModel)]="model.level" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="prerequisiteField">Prerequisite</label>
    <input type="text" class="form-control" id="prerequisiteField" placeholder="Enter prerequisites"
           [(ngModel)]="model.prerequisite" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="tagsField" ngbTooltip="Enter tags, separated by commas" placement="top">Tags</label>
    <input type="text" class="form-control" id="tagsField" placeholder="Enter tags" [(ngModel)]="model.tags"
           [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="copyrightField">Copyright</label>
    <input type="text" class="form-control" id="copyrightField" placeholder="Enter copyright"
           [(ngModel)]="model.copyright" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onClickSubmit2()">Export</button>
</form>

<form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title2" type="text" class="form-control" formControlName="title">
    <div *ngIf="lessonForm.get('title')?.invalid && lessonForm.get('title')?.touched" class="text-danger">
      Title is required.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description2" class="form-control" rows="4" formControlName="description"></textarea>
    <div *ngIf="lessonForm.get('description')?.invalid && lessonForm.get('description')?.touched" class="text-danger">
      Description is required.
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input id="category2" type="text" class="form-control" formControlName="category">
  </div>
  <div class="form-group">

    <label for="level">Level</label>
    <input id="level2" type="number" class="form-control" formControlName="level">
    <div *ngIf="lessonForm.get('level')?.errors?.['min']" class="text-danger">
      Level must be at least 1.
    </div>
    <div *ngIf="lessonForm.get('level')?.errors?.['max']" class="text-danger">
      Level cannot exceed 5.
    </div>
  </div>

  <div class="form-group">
    <label for="prerequisite">Prerequisite</label>
    <input id="prerequisite" type="text" class="form-control" formControlName="prerequisite">
  </div>

  <div class="form-group">
    <label for="tags">Tags</label>
    <input id="tags2" type="text" class="form-control" formControlName="tags">
  </div>

  <div class="form-group">
    <label for="copyright">Copyright</label>
    <input id="copyright" type="text" class="form-control" formControlName="copyright">
  </div>

  <div class="row mt-2">
    <label class="col-md-2"></label>
    <button type="button" class="btn btn-primary col-md-2" (click)="onSubmit()" [disabled]="!lessonForm.valid">
      Submit
    </button>
    <span *ngIf="lessonForm.invalid" class="col-md-8 text-danger">
    Please fill out all required fields.
  </span>
  </div>
</form>
