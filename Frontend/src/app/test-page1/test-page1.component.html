<h1>Test Page 1</h1>
<p>numberValue: {{ numberValue }}</p>
<input disabled [value]="numberValue">
<button type="button" class="btn btn-outline-primary" (click)="onClickIncrementValue()">
  Increment
</button>
<p>Edit Number Value:</p>
<input [value]="numberValue" (input)="onInputChanged($event)"/>
<p>Edit Value to Any Character:</p>
<input [(ngModel)]="numberValue">
<app-number-display [value]="numberValue"></app-number-display>
<app-number-steps class="col-3"
                  (decr10)="onDecr10($event)"
                  (decr1)="onDecr1($event)"
                  (incr1)="onIncr1($event)"
                  (incr10)="onIncr10($event)">
</app-number-steps>
<div class="row">
  <app-number-edit class="col-3" [(value)]="numberValue"></app-number-edit>
</div>
